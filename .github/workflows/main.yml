name: CI-Workflow

on:
  push:
    branches:
      - master

env:
  ENV_NAME: ci1

jobs:
  build_test_and_package:
    runs-on: ubuntu-latest
    outputs:
      tag:
        ${{steps.tag_repo.outputs.new_tag}}
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-1'
      - name: SAM Package
        run: sam package --output-template-file packaged-template.yaml --s3-prefix ${{ github.repository }} --s3-bucket ${{ secrets.AWS_DEPLOY_BUCKET }}
      - name: Archive template
        uses: actions/upload-artifact@v2
        with:
          name: sam-template
          path: |
            packaged-template.yaml
      - name: Bump version and push tag
        id: tag_repo
        uses: anothrNick/github-tag-action@1.26.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          RELEASE_BRANCHES: .*
          INITIAL_VERSION: v1.0.0

  ci-deploy:
    runs-on: ubuntu-latest
    needs: build_test_and_package
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-1'
      - name: Download sam template
        uses: actions/download-artifact@v2
        with:
          name: sam-template
      - name: SAM Deploy
        run:
          sam deploy --template packaged-template.yaml --tags env=$ENV_NAME service=${{ github.repository }} version=${{needs.build_test_and_package.outputs.tag}} --no-fail-on-empty-changeset --stack-name Tranmere-Web-Api --s3-bucket ${{ secrets.AWS_DEPLOY_BUCKET }} --s3-prefix ${{ github.repository }} --parameter-overrides SCRAPESEASON=${{ secrets.SCRAPE_SEASON }} SCRAPEID=${{ secrets.SCRAPE_ID }} SCRAPEURL=${{ secrets.SCRAPE_URL }} --capabilities CAPABILITY_IAM

  deploy-cloudflare:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: cloudflare/wrangler-action@1.2.0
        with:
          apiKey: ${{ secrets.CLOUDFLARE_AUTH_KEY }}
          workingDirectory: 'tranmere-web-api'
          email: ${{ secrets.CLOUDFLARE_AUTH_EMAIL }}
          secrets: |
            APIKEY
            APIKEY2
        env:
          APIKEY: ${{ secrets.API_KEY }}
          APIKEY2: ${{ secrets.API_KEY }}