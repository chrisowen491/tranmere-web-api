AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Tranmere-Web-Api

  Sam scripts for tranmere-web
Parameters:
  Email:
    Type: String
    Description: The email address to send contact to
  APIKEY:
    Type: String
    Description: The api key
  CFSPACE:
    Type: String
    Description: The contentful space
  CFKEY:
    Type: String
    Description: The contentful key
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 600

Resources:
  TranmereWebApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: TranmereWebApi Gateway
      StageName: Prod
      Auth:
        ApiKeyRequired: true
      Domain:
        DomainName: api.tranmere-web.com
        CertificateArn: arn:aws:acm:us-east-1:559251280975:certificate/f3059bff-501c-4efc-83ea-21d9bc0f2500
        EndpointConfiguration: EDGE
      Cors:
        AllowMethods: "'POST, GET'"
        AllowHeaders: "'Content-Type, x-api-key'"
        AllowOrigin: "'https://portal.tranmere-web.com'"
        MaxAge: "'600'"
      GatewayResponses:
        UNAUTHORIZED:
          StatusCode: 401
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
        ACCESS_DENIED:
          StatusCode: 403
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
        INVALID_API_KEY:
          StatusCode: 200
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'x-api-key,content-type'"
        MISSING_AUTHENTICATION_TOKEN:
          StatusCode: 403
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
        DEFAULT_5XX:
          StatusCode: 500
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
        RESOURCE_NOT_FOUND:
          StatusCode: 404
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
      DefinitionBody:
        swagger: "2.0"
        info:
          description: "This api used to get access to the raw data that powers the site."
          version: "1.0"
          title:
            Ref: AWS::StackName
        securityDefinitions:
          APIKeyHeader:
            type: "apiKey"
            name: "x-api-Key"
            in: "header"
        definitions:
          ContactUsRequest:
            type: "object"
            properties:
              name:
                type: "string"
              email:
                type: "string"
              desc:
                type: "string"
          ContactUsResponse:
            type: "object"
            properties:
              result:
                type: "string"
          Results:
            type: "array"
            items:
              $ref: "#/definitions/Result"
          PlayerSummarys:
            type: "object"
            properties:
              players:
                type: "array"
                items:
                  $ref: "#/definitions/PlayerSummary"
          Result:
            type: "object"
            properties:
              season:
                type: "string"
              ft:
                type: "string"
              opposition:
                type: "string"
          Player:
            type: "object"
            properties:
              foot:
                type: "string"
              placeOfBirth:
                type: "string"
              height:
                type: "string"
              profile:
                type: "string"
              dateOfBirth:
                type: "string"
              pic:
                type: "string"
              id:
                type: "string"
              name:
                type: "string"
              position:
                type: "string"
          PlayerSummary:
            type: "object"
            properties:
              Season:
                type: "string"
              starts:
                type: "integer"
                format: "int64"
              assists:
                type: "integer"
                format: "int32"
              goals:
                type: "integer"
                format: "int32"
              penalties:
                type: "integer"
                format: "int32"
              headers:
                type: "integer"
                format: "int32"
              subs:
                type: "integer"
                format: "int32"
              red:
                type: "integer"
                format: "int32"
              yellow:
                type: "integer"
                format: "int32"
              freekicks:
                type: "integer"
                format: "int32"
              Apps:
                type: "integer"
                format: "int32"
              Player:
                type: "string"
              bio:
                $ref: "#/definitions/Player"

        tags:
          - name: "players"
            description: "Player information"
          - name: "results"
            description: "Match history"
          - name: "utility"
            description: "Utility APIs generally not useful to external users"
        paths:
          "/player-search":
            get:
              tags:
                - "players"
              summary: "Find player appearances and goals by season"
              description: "Find player appearances and goals by season"
              operationId: "playerSearch"
              security:
                - APIKeyHeader: []
              produces:
                - "application/json"
              parameters:
                - name: "season"
                  in: "query"
                  description: "The season to search from - leave empty for top players in all time stats"
                  required: false
                  type: "integer"
                  format: "int64"
                - name: "sort"
                  in: "query"
                  description: "Sort order of players"
                  required: false
                  default: "starts"
                  type: "string"
                  enum:
                    - "goals"
                    - "starts"
              responses:
                "200":
                  description: "Success"
                  schema:
                    $ref: "#/definitions/PlayerSummarys"
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PlayerSearchFunction.Arn}/invocations

          "/contact-us":
            post:
              tags:
                - "utility"
              summary: "Send a message to site admin"
              description: "Send a message to site admin"
              operationId: "contactUs"
              security:
                - APIKeyHeader: []
              consumes:
                - "application/json"
              produces:
                - "application/json"
              parameters:
                - name: "body"
                  in: "body"
                  description: "The request body"
                  required: true
                  schema:
                    $ref: "#/definitions/ContactUsRequest"
              responses:
                "200":
                  description: "Success"
                  schema:
                    $ref: "#/definitions/ContactUsResponse"
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ContactUsFunction.Arn}/invocations

          "/media-content-sync/{type}":
            post:
              tags:
                - "utility"
              summary: "Content update hook"
              description: "Publish content to the website"
              operationId: "contentUpdate"
              consumes:
                - "application/json"
              produces:
                - "application/json"
              parameters:
                - name: "body"
                  in: "body"
                  description: "The request body"
                  required: true
                  schema:
                    type: object
                - name: "type"
                  in: "path"
                  description: "The type of object to sync"
                  required: true
                  type: "string"
              responses:
                "200":
                  description: "Success"
                  schema:
                    type: object
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MediaContentSyncFunction.Arn}/invocations

          "/entities/{entity}/{category}/{attribute}":
            get:
              tags:
                - "utility"
              summary: "Simple utility API to return entities from the database"
              description: "Simple utility API to return entities from the database"
              operationId: "entitySearch"
              security:
                - APIKeyHeader: []
              produces:
                - "application/json"
              parameters:
                - name: "entity"
                  in: "path"
                  description: "The name of the entity to search"
                  required: true
                  type: "string"
                  enum:
                    - "player"
                - name: "category"
                  in: "path"
                  description: "The name of the attribute to filter on"
                  required: true
                  type: "string"
                - name: "attribute"
                  in: "path"
                  description: "The attribute value to filter"
                  required: true
                  type: "string"
                - name: "index"
                  in: "query"
                  description: "An index to change the default sort "
                  required: false
                  type: "string"
              responses:
                "200":
                  description: "Success"
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${EntityFunction.Arn}/invocations

          "/page/{pageName}/{classifier}":
            get:
              tags:
                - "utility"
              summary: "Generate a pre-rendered profile page. This isn't really a consumable API"
              description: "Generate a pre-rendered profile page. This isn't really a consumable API"
              operationId: "pageGeneration"
              security:
                - APIKeyHeader: []
              produces:
                - "application/json"
              parameters:
                - name: "pageName"
                  in: "path"
                  description: "The type of page to generate"
                  required: true
                  type: "string"
                  enum:
                    - "player"
                - name: "classifier"
                  in: "path"
                  description: "The classifier of the page"
                  required: true
                  type: "string"
              responses:
                "200":
                  description: "Success"
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PageFunction.Arn}/invocations

          "/result-search":
            get:
              tags:
                - "results"
              summary: "Find results by season, competition or opposition"
              description: "Find results by season, competition or opposition"
              operationId: "resultSearch"
              security:
                - APIKeyHeader: []
              produces:
                - "application/json"
              parameters:
                - name: "season"
                  in: "query"
                  description: "The season to search from - leave empty for top players in all time stats"
                  required: false
                  type: "integer"
                  format: "int64"
                - name: "competition"
                  in: "query"
                  description: "The competition to search for"
                  required: false
                  type: "string"
                - name: "opposition"
                  in: "query"
                  description: "The opposition team for results"
                  required: false
                  type: "string"
                - name: "sort"
                  in: "query"
                  description: "Sort order of players"
                  required: false
                  default: "starts"
                  type: "string"
                  enum:
                    - "goals"
                    - "starts"
              responses:
                "200":
                  description: "Success"
                  schema:
                    $ref: "#/definitions/Results"
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ResultsSearchFunction.Arn}/invocations


  TranmereWebCommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: 'Common code used by lambdas'
      ContentUri: src/common-layer/
      CompatibleRuntimes:
        - nodejs12.x

  PlayerSearchFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/player-search/
      Handler: app.handler
      Runtime: nodejs12.x
      Tracing: Active
      Events:
        PageRequest:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /player-search
            RestApiId: !Ref TranmereWebApiGateway
            Method: get
      Environment:
        Variables:
          CF_SPACE: !Ref 'CFSPACE'
          CF_KEY: !Ref 'CFKEY'
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebPlayerSeasonSummary
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebPlayerTable
      Layers:
        - !Ref TranmereWebCommonLayer

  PageFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/page/
      Handler: app.handler
      Runtime: nodejs12.x
      Tracing: Active
      Events:
        PageRequest:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /page/{pageName}/{classifier}
            RestApiId: !Ref TranmereWebApiGateway
            Method: get
      Environment:
        Variables:
          CF_SPACE: !Ref 'CFSPACE'
          CF_KEY: !Ref 'CFKEY'
      Layers:
        - !Ref TranmereWebCommonLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebApps
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebPlayerSeasonSummary
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebPlayerTable
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebMediaTable

  ScraperFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/scraper/
      Handler: app.handler
      Runtime: nodejs12.x
      Events:
        PageRequest:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /scraper/{season}/{id}
            RestApiId: !Ref TranmereWebApiGateway
            Method: get
      Layers:
        - !Ref TranmereWebCommonLayer

  KinesisConsumer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/scraper/
      Handler: app.handler
      Runtime: nodejs12.x
      Timeout: 10
      Tracing: Active
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt stream.Arn
            BatchSize: 100
            StartingPosition: LATEST
      Layers:
        - !Ref TranmereWebCommonLayer

  stream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name : TranmereWebGamesStream,
      ShardCount: 1


  PlayerBuilderFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/player-builder/
      Handler: app.handler
      Runtime: nodejs12.x
      Events:
        PageRequest:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /player-builder/{kit}/{hair}/{body}/{features}
            RestApiId: !Ref TranmereWebApiGateway
            Method: get
      Layers:
        - !Ref TranmereWebCommonLayer

  ContactUsFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/contact-us/
      Handler: app.handler
      Runtime: nodejs12.x
      Policies:
        - AWSXrayWriteOnlyAccess
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'ses:SendEmail'
                - 'ses:SendRawEmail'
              Resource: '*'
      Environment:
        Variables:
          EMAIL_ADDRESS: !Ref 'Email'
      Events:
        ContactRequest:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /contact-us
            RestApiId: !Ref TranmereWebApiGateway
            Method: post
      Layers:
        - !Ref TranmereWebCommonLayer

  ResultsSearchFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/results-search/
      Handler: app.entityHandler
      Runtime: nodejs12.x
      Tracing: Active
      Events:
        GetResults:
          Type: Api
          Properties:
            Path: /result-search
            Method: GET
            RestApiId: !Ref TranmereWebApiGateway
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebGames
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebGoals
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebApps
      Layers:
        - !Ref TranmereWebCommonLayer

  UpdateSummariesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/updateJob/
      Handler: app.handler
      Runtime: nodejs12.x
      Tracing: Active
      Events:
        Daily:
          Type: Schedule
          Properties:
            Schedule: cron(40 21 * * ? *)
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebPlayerSeasonSummary
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebGoals
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebApps

      Layers:
        - !Ref TranmereWebCommonLayer

  EntityFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/entities/
      Handler: app.entityHandler
      Runtime: nodejs12.x
      Tracing: Active
      Events:
        GetEntitiesByCategoryAPI:
          Type: Api
          Properties:
            Path: /entities/{entity}/{category}/{attribute}
            Method: GET
            RestApiId: !Ref TranmereWebApiGateway
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebMediaTable
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebManagers
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebStars
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebClubs
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebGames
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebGoals
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebApps
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebCompetitions
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebPlayerSeasonSummary
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebPlayerTable
      Layers:
        - !Ref TranmereWebCommonLayer

  MediaContentSyncFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/media-content-sync/
      Handler: app.handler
      Runtime: nodejs12.x
      Tracing: Active
      Environment:
        Variables:
          CF_SPACE: !Ref 'CFSPACE'
          CF_KEY: !Ref 'CFKEY'
      Events:
        PublishContent:
          Type: Api
          Properties:
            Path: /media-content-sync/{type}
            Method: POST
            RestApiId: !Ref TranmereWebApiGateway
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebMediaTable
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebPlayerTable
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebStars
      Layers:
        - !Ref TranmereWebCommonLayer

  TranmereWebCSVUploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: tranmere-web-csv-uploads

  UploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/upload/
      Handler: app.mediaHandler
      Runtime: nodejs12.x
      Events:
        UploadMediaEvent:
          Type: S3
          Properties:
            Bucket: !Ref TranmereWebCSVUploadBucket
            Events: s3:ObjectCreated:*
      Policies:
        - S3ReadPolicy:
            BucketName: tranmere-web-csv-uploads
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebManagers
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebClubs
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebGames
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebGoals
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebApps
        - DynamoDBCrudPolicy:
            TableName: !Ref TranmereWebCompetitions
      Layers:
        - !Ref TranmereWebCommonLayer

  TranmereWebMediaTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: TranmereWebMediaSyncTable
      AttributeDefinitions:
        - AttributeName: category
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: ByCategoryIndex
          KeySchema:
            - AttributeName: category
              KeyType: HASH
            - AttributeName: id
              KeyType: "RANGE"
          Projection:
            ProjectionType: ALL

  TranmereWebPlayerTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: TranmereWebPlayerTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: name
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: ByNameIndex
          KeySchema:
            - AttributeName: name
              KeyType: HASH
            - AttributeName: id
              KeyType: "RANGE"
          Projection:
            ProjectionType: ALL

  TranmereWebManagers:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: TranmereWebManagers
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: name
          KeyType: HASH
        - AttributeName: id
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST

  TranmereWebClubs:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: TranmereWebClubs
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: name
          KeyType: HASH
        - AttributeName: id
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST

  TranmereWebCompetitions:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: TranmereWebCompetitions
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: name
          KeyType: HASH
        - AttributeName: id
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST

  TranmereWebStars:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: TranmereWebStarsTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  TranmereWebGames:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: TranmereWebGames
      AttributeDefinitions:
        - AttributeName: season
          AttributeType: S
        - AttributeName: date
          AttributeType: S
        - AttributeName: competition
          AttributeType: S
        - AttributeName: venue
          AttributeType: S
        - AttributeName: opposition
          AttributeType: S
        - AttributeName: static
          AttributeType: S
        - AttributeName: attendance
          AttributeType: N
      KeySchema:
        - AttributeName: season
          KeyType: HASH
        - AttributeName: date
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: AttendanceIndex
          KeySchema:
            - AttributeName: static
              KeyType: HASH
            - AttributeName: attendance
              KeyType: "RANGE"
          Projection:
            ProjectionType: ALL
        - IndexName: CompetitionIndex
          KeySchema:
            - AttributeName: competition
              KeyType: HASH
            - AttributeName: date
              KeyType: "RANGE"
          Projection:
            ProjectionType: ALL
        - IndexName: OppositionIndex
          KeySchema:
            - AttributeName: opposition
              KeyType: HASH
            - AttributeName: date
              KeyType: "RANGE"
          Projection:
            ProjectionType: ALL
        - IndexName: VenueIndex
          KeySchema:
            - AttributeName: venue
              KeyType: HASH
            - AttributeName: date
              KeyType: "RANGE"
          Projection:
            ProjectionType: ALL

  TranmereWebApps:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: TranmereWebAppsTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: Season
          AttributeType: S
        - AttributeName: Name
          AttributeType: S
        - AttributeName: Date
          AttributeType: S
