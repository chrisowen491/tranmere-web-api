{{>head}}

<body>

<!-- header -->
NAV_BAR_PLACEHOLDER
<!-- / header -->

<!-- hero -->
<section class="hero bg-blue overlay">
    <div class="container">
        <div class="row align-items-end justify-content-between">
            <div class="col-md-12 text-white mb-3 mb-md-0">
                <div class="row gutter-2">
                    <div class="col-12">
                        <h1 class="h2 font-weight-normal">{{title}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / hero -->


<!-- categories -->
<section class="bg-white" style="padding:0px">
    <div class="container">
        <div class="row">
            <!-- content -->
            <article class="col-md-12 content-body">
                <div class="list-group list-group-related">
                    {{#items}}
                    <a href="/page/blog/{{sys.id}}" class="list-group-item list-group-item-action d-flex align-items-center active">
                        <i class="fs-20 icon-file-text2 text-primary mr-1"></i>
                        {{fields.title}}
                    </a>
                    {{/items}}
                </div>
            </article>
            <!-- / content -->

        </div>
    </div>
</section>
<!-- / categories -->

{{>footer}}
</body>
</html>
