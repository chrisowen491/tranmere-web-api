{{>homenav}}
<!-- / header -->


    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Contact us!</h1>
          </div>
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert" style="display:none" id="fail-alert" >
          <i class="icon-check2"></i>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="fs-22">Oops - Something has gone wrong</h4>
          <p>Please try again later</p>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" style="display:none" id="success-alert" >
          <i class="icon-check2"></i>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="fs-22">Thanks</h4>
          <p>We'll get in touch shortly</p>
        </div>
        <div class="row"  id="contact-form">
          <div class="col">
            <div class="row gutter-1 gutter-md-2">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" class="form-control" type="text" placeholder="Name">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" class="form-control" type="text" placeholder="Email">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="5" placeholder="Type your message here ..."></textarea>
                </div>
              </div>
              <div class="col-md-12 mt-1">
                <button class="btn btn-primary px-3" onclick="submitToAPI()">Send Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


{{>footer}}
<script src="/assets/js/contact.js"></script>
</body>
</html>
